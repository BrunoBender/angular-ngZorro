<div class="containerLogin">
<div class="ant-advanced-search-form ">
  <img class="image" src="/assets/imagens/login.png">
  <div class="login-title">{{title}}</div>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="login" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="senha" placeholder="Senha" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Esqueceu sua senha?</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="fazerLogin()">Log
      in</button>
    Ou
    <a (click)="goToRegister()">Cadastre-se agoras!</a>
  </form>
</div>
</div>
